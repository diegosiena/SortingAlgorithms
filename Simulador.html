<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Algoritmos de Ordenação - Diego Siena Francisco</title>

    <link href="./flat-ui/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="./flat-ui/css/flat-ui.min.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet">
    <link href="css/simulador.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-embossed navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Mudar navegação</span>
            </button>
            <a class="navbar-brand" href="index.html">Algoritmos de Ordenação</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Métodos</a></li>
                <li class="active"><a href="Simulador.html">Simulador</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->


    <main id="conteudo" class="container">
        <h1 class="col-xs-12">Simulador</h1>

        <!--<div class="row">-->
            <div class="col-xs-12 col-sm-6 col-md-3 ">
                <select class="form-control select select-primary select-block mbl">
                    <optgroup label="Métodos Simples">
                        <option value="0">Insertion sort</option>
                        <option value="1">Selection sort</option>
                        <option value="2">Bubble sort</option>
                        <option value="3">Comb sort</option>
                    </optgroup>
                </select>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 ">
                <input id="select-tamanho" type="number" min="1" max="10" placeholder="Tamanho do Vetor" class="form-control">
            </div>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <label class="checkbox" for="chk-random">
                    <input type="checkbox" value="" id="chk-random" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                    Random
                </label>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <label class="checkbox" for="chk-animacao">
                    <input type="checkbox" value="" id="chk-animacao" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                    Animação
                </label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-2">
                <button class="btn btn-wide btn-primary">
                    Simular
                </button>
            </div>
            <!--</div>-->
</main>

    <br />

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <a id="texto-rodape" class="navbar-text navbar-link" href="#">Diego Siena Francisco</a>
    </nav>

    <script src="./flat-ui/js/vendor/jquery.min.js"></script>
    <script src="./flat-ui/js/flat-ui.min.js"></script>
    <script src="js/simulador.js"></script>
    <script type="text/javascript">$("select").select2({ dropdownCssClass: 'dropdown-inverse' });</script>
</body>
</html>
